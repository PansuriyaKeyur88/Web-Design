<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <head>
            <form class="style">
            <h1 style="text-align: center; font-weight: bolder;" >payment form</h1>
            <hr>
    </head>
    <main>
        <h2>user information</h2>
        <div aria-placeholder="First name">name</div>
        <input type="text" style="width: 700px;">
        <br>
        <br>
        <div>Gender</div>
        Male <input type="radio" name="gender">
        female <input type="radio" name="gender">
        <br><br>
        <div>address</div>
        <textarea name="address" id="101" cols="93" rows="10" placeholder="enter the address"></textarea>
        <br><br>
        <div>emill</div>
        <input type="text" placeholder="abc@gmial.com" style="width: 700px;">
        <br><br>
        <div>pincode</div>
        <input type="number" placeholder="12345"
        style="width: 700px;">
        <h2>payment information</h2>
       
        <div>card type</div>
        <select name="card type" id="101" style="width: 700px;">
            <option value="debit">
                debit
            </option>
            <option value="credit">
                credit
            </option>
        </select>
        <br><br>
        <div>
            card number
        </div>
        <input type="number"placeholder="1111-2222-3333-444" style="width: 700px;">
        <br><br>
        <div>date</div>
        <input type="date" style="width: 700px;">
        <br><br>
        <div>cvv</div>
        <input type="number" style="width: 700px;">
    </main>
    <footer>
        <br><br>
        <input type="submit" style="text-align: center;">
        </form>
    </footer>
</body>
</html>
