<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Responsive.css">
</head>

<body>
    <div class="heading">
        <p id="text">24 hr formate</p>
        <h1 id="tital">digital clock</h1>
    </div>
    <div class="box">
        <div class="box-1">
            <h1 id="hours"></h1>
        </div>
        <div class="dot-1">
            <h1>:</h1>
        </div>
        <div class="box-2">
            <h1 id="minute"></h1>
        </div>
        <div class="dot-2">
            <h1>:</h1>
        </div>
        <div class="box-3">
            <h1 id="second"></h1>
        </div>
    </div>
    <div class="tools">
        <div class="tools-1">
            <h3 id="day"></h3>
        </div>
        <div class="tools-2">
            <h3 id="dd"></h3>
            <h3>/</h3>
            <h3 id="mm"></h3>
            <h3>/</h3>
            <h3 id="yy"></h3>
        </div>
        <div class="tools-3">
            <h3 id="session"></h3>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>

</html>
