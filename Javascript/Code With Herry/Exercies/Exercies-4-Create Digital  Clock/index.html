<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="text-center">
            <p id="text">24 hr formate</p>
        </div>
            <h1 class="text-center text-white" style="text-transform: uppercase;font-size: 3rem;">Digital clock</h1>
        <div class="d-flex justify-content-center align-items-center mt-md-5 pt-md-3">
            <div class="row">
                <div class="col-2">
                    <div class="box-1">
                        <h1 id="hours"></h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="dot">
                        <h1>:</h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="box-2">
                        <h1 id="minute"></h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="dot">
                        <h1>:</h1>
                    </div>
                </div>
                <div class="col-2">
                    <div class="box-3">
                        <h1 id="second"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <div class="row tools text-center">
            <div class="col-12 col-sm-12 col-md-2">
                <div>
                    <h3 id="day"></h3>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-2 px-5 mx-5">
                <div class="d-flex">
                    <div>
                        <h3 id="dd"></h3>
                    </div>
                    <div class="px-2">
                        <h3>/</h3>
                    </div>
                    <div>
                        <h3 id="mm"></h3>
                    </div>
                    <div class="px-2">
                        <h3>/</h3>
                    </div>
                    <div>
                        <h3 id="yy"></h3>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-5">
                <div>
                    <h3 id="session"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
