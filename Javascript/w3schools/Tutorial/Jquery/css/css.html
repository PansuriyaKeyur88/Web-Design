<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Html</title>
</head>
<body>
    <h1>==> Jquery CSS <==</h1>
    <h2>Keyur Pansuriya</h2>
    <button id="demo">OnClick</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(document).ready(function()
        {
            // $(".demo").click(func(){
            //     $("h1").css("color","red");
            //     $("h1").css("font-size","5rem");
            // });

            $("#demo").click(function()
            {
                $("h2").css("color","red");
                $("h2").css("font-size","5rem");
            });
        })

    </script>
</body>
</html>
