<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hide</title>
</head>
<body>
    <h1>Hello Word Remove</h1>
    <h1>Hello World</h1>
    <br>
    <h2>Hello Word Show</h2>
    <h2>Keyur</h2>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("h1").hide();
            $("h2").show();
        });
    </script>
</body>
</html>
