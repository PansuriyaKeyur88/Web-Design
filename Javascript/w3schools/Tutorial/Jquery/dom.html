<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Element</title>
</head>
<body>
    <h1>Remove an HTML Element</h1>
    <p id="id101">Hello World!</p>
    <p id="id102">Keyur Pansuriya</p>
    <br>
    <h1>Getting Parent HTML Element</h1>
    <p id="demo1">Hello World!</p>
    <p id="demo2">Hello Sweden!</p>
    <p id="demo3"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#id101").remove();

            $("#demo3").text($("#demo1").parent().prop("nodeName"));
        });
    </script>
</body>
</html>
