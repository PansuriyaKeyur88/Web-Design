<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Server</title>
</head>
<body>
    <h2>Fetch a JSON file with XMLHttpRequest</h2>
    <p id="demo"></p>

    <script>
        const a =  new XMLHttpRequest();
        a.onload = function()
        {
            const b = JSON.parse(this.responseText);
            document.getElementById("demo").innerHTML = b.name+" " +b.age+" "+b.pets;
        }
        a.open("GET","json_damo.txt");
        a.send();
    </script>
</body>
</html>
