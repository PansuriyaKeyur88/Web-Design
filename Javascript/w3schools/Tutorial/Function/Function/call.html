<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Call()</title>
</head>
<body>
    

    <script>
        const person = function(city,country)
        {
            return this.firstName +" " + this.lastName + city + country ;
        }
        const person1={
            firstName:"Keyur",
            lastName:"Pansuriya"
        }
        const person2={
            firstName:"Sujal",
            lastName:"Padsala"
        }

        document.write(person.call(person1));
        document.write("<br>"+ person.call(person2 ,"," + "Surat",","+"India"));

        

    </script>
</body>
</html>
