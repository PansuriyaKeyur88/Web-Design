        function myfuction(x,y)
        {

        function sum(x,y=10)
        {
            return x+y;
        }
        document.body.querySelector("#demo1")
        .innerHTML=sum(20);

        // Sum N Number....

        function sum(...args)
        {
            let sum=0;
            for(let arg of args)
            {
                sum=sum+arg;
            }
            return sum;
        }
        let x=sum(1,2,3,4,5);
        document.getElementById("demo2").innerHTML=x;

        function mul(...num)
        {
            let total=1
            for(let mul of num)
            {
                total = total * mul;
            } 
            return total;
        }
        let y=mul(12,2);
        document.getElementById("demo3").innerHTML=y;

        // largest Number //

        function findmax()
        {
            let max=-Infinity;
            for (let i=0;i<arguments.length;i++)
            {
                if(arguments[i]>max)
                {
                    max=arguments[i];
                }
            }
            return max;
        }
        let z=findmax(4,5,6);
        document.getElementById("demo4").innerHTML="Sum Of = " + z;
