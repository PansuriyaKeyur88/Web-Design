<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Screen</title>
</head>
<body>
    <p id="demo"></p>

    <p id="demo1"></p>

    <script>
        document.write(screen.width);
        document.write("<br>");
        document.write(screen.height);
        document.write("<br>");
        document.write(screen.availWidth);
        document.write("<br>");
        document.write(screen.availHeight);

        document.getElementById("demo").innerHTML="Screen color depth is " + screen.colorDepth;

        document.getElementById("demo1").innerHTML="Screen Pixeldept :  " + screen.pixelDepth;

    </script>
    
</body>
</html>
