<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Forms</title>
</head>

<body>
    <form name="myform" onsubmit="invalidate()">
        Name: <input type="text" name="fname "> <input type="submit" value="submit">
    </form>
    <br>
    <!-- Usr For Required -->
    <form name="myform" onsubmit="invalidate()">
        Name: <input type="text" name="fname" required> <input type="submit" value="submit">
    </form>


    <script>
        // JavaScript Form Validation

        function invalidate() {
            let x = document.forms["myform"]["fname"].value;
            if (x == "") {
                alert("Plz Enter The Name");
            }
            else {
                alert("Name = " + x);
            }
        }

    </script>
</body>

</html>
