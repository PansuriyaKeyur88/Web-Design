<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Method</title>
</head>
<body>
    <p id="demo"></p>
    <button type="button" onclick="myfunction()">Click Button</button>
    <h1 id="demo1"></h1>
    <script>
        document.getElementById("demo").innerHTML="Keyur Pansuriya";

        function myfunction()
        {
             return document.getElementById("demo1").innerHTML="Keyur";
        }
    </script>
</body>
</html>
