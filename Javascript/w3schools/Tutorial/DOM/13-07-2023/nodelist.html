<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Node Lists</title>
</head>

<body>
    <h2>JavaScript HTML DOM</h2>

    <p>Hello World!</p>

    <p>Hello Norway!</p>

    <p>Keyur</p>

    <p id="demo"></p>

    <script>
        const a = document.querySelectorAll("p");
        document.getElementById("demo").innerHTML = "Hello" +" " + a[0].innerHTML;

        document.getElementById("demo").innerHTML=a.length;

    </script>
</body>

</html>
