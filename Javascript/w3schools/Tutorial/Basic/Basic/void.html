<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void</title>
</head>
<body>
    <a href="javaScript:void(0)"> Useless link</a>
    <br>
    <a href="javaScript:void(document.body.style.background = 'red')">Click me to change the background color of body to red.</a>
    <br>
    <a href="javaScript:void(document.body.style.background = 'none')">Click me to background color white.</a>
    <!-- Remove Button This Method -->
    <button onclick="this.style.display = 'none'">Remove</button>
    <!-- call Method -->
    <p id="demo"></p>
</body>
</html>
