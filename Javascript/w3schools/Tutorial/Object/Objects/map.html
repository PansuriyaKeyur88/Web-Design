        // Map ForEach Method()

        const c=new Map([
            ["Keyur",50000],
            ['sujal',4500],
            ['shyam',4600]
        ]);

        document.write("<br>",c.size,"<br>");

        text="";
        c.forEach(function(value,key){
            text=text+key+"="+value+"<br>";
        })

        document.write(text);

        // entirs() Method //
        
        for(const a of c.entries()){
            text=text+a+"<br>";
        }

        document.write(text);

        // key() Method //

        for(const i of c.keys())
        {
            text=text+i+"<br>";
        }

        document.write("<br>",text);

        // Map Values()

        for(const i of c.values())
        {
            text=text+i+"<br>";
        }

        document.write("<br",text);

        // Sum Values Method 

        total=0;
        for(const i of c.values())
        {
            total=total+i;
        }

        document.write("<br>",total);

    </script>
