<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Methos</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const a={
            first_name:"keyur",
            last_name:"pansuriya",
            age:18,
            full_name:function(){
                return this.first_name+" "+this.last_name;
            }
        }
        document.getElementById("demo").innerHTML=a.full_name();

        // Adding Values //

        a["detail"]=function(){
            return (this.first_name + " " + this.last_name + "Age" + this.age);
        }

        document.write("Adding Value = ", a.detail());

        // ToUppercase Method //

        a["detail"]=function(){
            return (this.first_name + " " + this.last_name + " " + "Age" + this.age).toUpperCase();
        }

        document.write("<br>","ToUppercase = ", a.detail());


    </script>
</body>
</html>
