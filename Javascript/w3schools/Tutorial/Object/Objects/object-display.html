<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Display</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };

        let text="";
        for (let i in person)
        {
            text=text+person[i]+" ";
        }
        document.querySelector("#demo").innerHTML=text;

        // Object Values //

        document.getElementById("demo1").innerHTML=Object.values(person);

       
    </script>
</body>

</html>
