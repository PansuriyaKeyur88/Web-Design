<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Promises
    </title>
</head>

<body>

    <script>
        function myfunction(some)
        {
            document.write(some);
        }

        let p = new Promise( function (resolve,reject)
        {
            let x=0;
            if (x==0)
            {
                resolve("OK");
            }
            else
            {
                resolve("Error");
            }
        });

        p.then(
            function(value)
            {
                myfunction(value);
            },
            function(error)
            {
                myfunction(error);
            }
        );

        function myfunction(some)
        {
            document.write(some);
        }
        
        let k=new Promise (function(resolve,reject)
        {
            setTimeout(function(){
                resolve("I Love You");
            },1000);
        })

        k.then(
            function(value)
            {
                myfunction(value);
            }
        )
    </script>
</body>
</html>
