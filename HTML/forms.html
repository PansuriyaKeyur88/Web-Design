<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <h1 style="text-align: center;">HTML Forms</h1>
    <form action="">
        <fieldset>
            <legend>Keyur:</legend>
            <label for="fnamr">First Name:</label><br>
            <input type="text"><br>
            <label for="sname">Last Name:</label><br>
            <input type="text"><br><br>
            <label for="language">Choose Your Favorite Web Language </label><br>
            <input type="radio" name="language">HTML <br>
            <input type="radio" name="language">CSS <br>
            <input type="radio" name="language">JavaScript <br><br>
            <label for="checkbox">The input type="checkbox" defines a checkbox:</label><br>
            <input type="checkbox" name="checkbox" id="">I have a Bike <br>
            <input type="checkbox" name="checkbox">I have Car <br>
            <input type="checkbox" name="checkbox">I have a Boat <br><br>
            <input type="image" src="viar.png"> <br>
            <input type="file"> <br>
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
            <input type="tel"><br><br>
            <input type="time"><br><br>
            <input type="url"><br><br>
            <input type="submit">
        </fieldset>
    </form>

</body>

</html>
