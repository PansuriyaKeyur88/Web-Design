<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered HTML List</h1>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
    </ul>

    <h2>Ordered HTML List</h2>
    <ol start="200">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>

    <h2>Description link</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- Black hot Chocklete</dd>
    </dl>
    
</body>
</html>
