<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>iamge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <h1>Rounded Corners</h1>
        <img src="./WhatsApp Image 2023-08-02 at 16.32.48.jpg" width="304" height="236" alt="" class="rounded">
        <br>
        <br>
        <h1>Rounded Circle</h1>

        <br><br>

            <div class="float-start">

                    class="img-thumbnail">
            </div>
            <div class="float-end">
                <img src="./WhatsApp Image 2023-08-02 at 16.32.48.jpg" width="304" height="236" alt=""
                    class="img-thumbnail">
            </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
