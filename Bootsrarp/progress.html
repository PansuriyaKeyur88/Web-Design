<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Progress</h1>
        <br>
        <div class="d-grid gap-3">
            <div class="progress">
                <div class="progess-bar bg-danger" style="width: 25%;"></div>
            </div>
            <div class="progress">
                <div class="progess-bar bg-success" style="width: 50%;"></div>
            </div>
            <div class="progress">
                <div class="progess-bar bg-info" style="width: 75%;"></div>
            </div>
            <div class="progress">
                <div class="progess-bar bg-primary" style="width: 100%;"></div>
            </div>
        </div>
        <br><br>
        <h1>Progress Bar Animation</h1>
        <div class="d-grid gap-3">
            <div class="progess">
                <div class="progress">
                    <div class="progress-bar bg-success progress-bar-animated progress-bar-striped" style="width:25%">
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-animated progress-bar-striped" style="width:50%">
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning progress-bar-animated progress-bar-striped" style="width:75%">
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-dark progress-bar-animated progress-bar-striped" style="width:100%">
                </div>
            </div>
        </div>
        <br>
        <br>
        <h1>Multiple Progress Bars</h1>
        <div class="progress">
            <div class="progess-bar bg-success progress-bar-striped progress-bar-animated" style="width: 40%"></div>
            <div class="progess-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 40%"></div>
            <div class="progess-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 20%"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
