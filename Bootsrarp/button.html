<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Button Color</h1>
        <button class="btn btn-danger">Danger</button>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>
        <br><br><br>
        <h1>Button Outline</h1>
        <button class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light text-dark">Light</button>
        <br><br><br>
        <h1>Button Size</h1>
        <button class="btn btn-lg btn-primary">Click</button>
        <br><br>
        <button class="btn btn-danger">Click</button>
        <br><br>
        <button class="btn btn-sm btn-success">Click</button>
        <br><br>
        <h1>Button Width</h1>
        <div class="d-grid gap-1">
            <button type="button" class="btn btn-primary btn-block">Click</button>
            <button type="button" class="btn btn-primary btn-block">Click</button>
            <button type="button" class="btn btn-primary btn-block">Click</button>
        </div>
        <br><br>
        <h1>Button Active and Disible</h1>
        <div class="d-grid gap-2 col-5 mx-auto" >
            <button class="btn btn-success btn-active">Active</button>
            <button class="btn btn-danger" disabled>Disible</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
