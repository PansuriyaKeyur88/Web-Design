<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <!-- Fourth nav-bar -->
        <br><br>
        <h2 class="small-tital">Poseidon Wireframe</h2>
        <h1 class="big-tital">MENU</h1>
        <nav class="navbar navbar-expand-lg fourth-upper">
            <div class="parts">
                <div class="left">
                    <a class="nav-link active" href="#">How to use</a>
                    <a class="nav-link active" href="#">Careers</a>
                    <a class="nav-link active" href="#">Blogs</a>
                    <a class="nav-link active" href="#">Pricing</a>
                </div>
                <div class="right">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg fourth-down">
            <div class="leftside-4">
                <img src="./image/poseidon-master-logo-copy.jpg" alt="logo" height="60px" width="150px">
            </div>
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav3"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav3">
                    <ul class="navbar-nav rightside-4">
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">HOME</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">PRODUCTS</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">ABOUTUS</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <i class="fa fa-magnifying-glass icon" ></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
