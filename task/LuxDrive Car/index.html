<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-size: 20vh;">LuxDrive Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet">
</head>
<!-- &#61; -->

<body>
    <header>
        <!-- navbar -->
        <br>
        <div class="container-fluid text-white " style="border-radius: 10rem;">
            <nav class="navbar">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-equals fa-2xl" style="color:rgba(255, 255, 255, 1);"></i>
                    </button>
                    <img class="navbar-brand text-center img-logo" src="./image/logo/Heading.png" alt="Logo">
                    <div class="login-btn">
                        <button type="button" class="btn btn-outline-light login-btn">Login /
                            Register</button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled text-white" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <div class="nav-btn">
                            <button type="button" class="btn btn-outline-light" style="border-radius: 10rem;">Login /
                                Register</button>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container text-center p-5">
                <h1 style="font-family: Figtree;">Discover the world on wheels <br> with our car rental service</h1>
            </div>
        </div>
    </header>
    <main>
        <!-- caps informtion -->
        <div class="container-fluid ">
            <div class="container z-3 p-3 caps-information">
                <div class="row text-center text-md-center text-lg-start  px-3"
                    style="font-family: 'Figtree', sans-serif; font-size: 17px;">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-3">
                        <div class="car-location">
                            <small>Pick-up Location</small>
                        </div>
                    </div>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-2">
                        <div class="car-location">
                            <small>Pick-up date</small>
                        </div>
                    </div>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-3">
                        <div class="car-location">
                            <small>Drop-off Location</small>
                        </div>
                    </div>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-3">
                        <div class="car-location">
                            <small>Drop-off date</small>
                        </div>
                    </div>
                </div>
                <div class="row text-center text-md-center text-lg-start p-1 gx-2 gy-2" style="font-family: 'Figtree';">
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                        <div class="location">
                            <img src="./image/Ets/Location.svg" alt="Location">
                            <small style="margin-left: 0.5rem;">Search a Location</small>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-2">
                        <div class="location">
                            <small>12-06-2023</small>
                            <img style="margin-left: 1rem;" src="./image/Ets/Calendar.svg" alt="Calendar">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3">
                        <div class="location">
                            <img src="./image/Ets/Location.svg" alt="Location">
                            <small style="margin-left: 0.5rem;">Search a Location</small>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-2">
                        <div class="location">
                            <small>12-06-2023</small>
                            <img style="margin-left: 1rem;" src="./image/Ets/Calendar.svg" alt="Calendar">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-2">
                        <div class="text-center">
                            <button class="btn btn-dark find-vehicle ">Find a Vehicle <img
                                    src="./image/Arrows/arrow-right-white-bg.svg" alt="Arrow-Right"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
