<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-size: 20vh;">LuxDrive Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="shortcut icon"
        href="https://c4.wallpaperflare.com/wallpaper/133/741/127/vauxhall-logo-grey-and-red-v-round-decor-wallpaper-preview.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="onload">

    </div>

    <header>
        <!-- navbar -->
        <div class="container-fluid text-white " style="border-radius: 10rem;">
            <nav class="navbar">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="text-white line display-3">&equals;</span>
                    </button>
                    <img class="navbar-brand text-center" src="./image/logo/Heading.png" alt="Logo">
                    <div class="login-btn" >
                        <button type="button" class="btn btn-outline-light" style="border-radius: 10rem;">Login /
                            Register</button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-white" href="#">Link</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled text-white" aria-disabled="true">Disabled</a>
                            </li>
                        </ul>
                        <div class="nav-btn">
                            <button type="button" class="btn btn-outline-light" style="border-radius: 10rem;">Login /
                                Register</button>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container text-center p-5">
                <h1>Discover the world on wheels <br> with our car rental service</h1>
            </div>
        </div>
    </header>
    <main>
        <!-- Caps Information-->
        <div class="container">
            <div class="text-center search-vehicle">
                <div class="row p-3 ">
                    <div class="col-6 col-sm-6 col-md-3">
                        <small> Pick-up location</small>
                    </div>
                    <div class="col-6 col-sm-6 col-md-3">
                        <small>Pick-up date</small>
                    </div>
                    <div class="col-6 col-sm-6 col-md-3">
                        <small>Drop-off Location</small>
                    </div>
                    <div class="col-6  col-sm-6 col-md-3">Drop-off</div>
                </div>
                <div class="row px-4 gx-3 gy-3 ">
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3 p-3 box">
                        <img src="./image/Ets/Location.svg" alt="location">
                        <input type="text" placeholder="Search a location">
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-2 p-3  box">
                        <!-- <small><input type="date" placeholder="12/12/2023" style="border: none;"></small> -->
                        <small>06-08-2023</small>
                        <img src="./image/Ets/Calendar.svg" alt="Calendar">
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-3  p-3   box">
                        <img src="./image/Ets/Location.svg" alt="location">
                        <input type="text" placeholder="Search a location">
                    </div>
                    <div class="col-12 col-sm-6 col-md-6 col-lg-2  p-3  box ">
                        <!-- <small><input type="date" placeholder="12/12/2023" style="border: none;"></small> -->
                        <small>12-08-2023</small>
                        <img src="./image/Ets/Calendar.svg" alt="Calendar">
                    </div>
                    <div class="col-12 col-sm-12  col-md-12 col-lg-2">
                        <button type="button" class="btn btn-dark px-3 py-2 mt-2" style="border-radius: 10rem;">Find a
                            Vehicle
                            <img src="./image/Arrows/arrow-right-white-bg.svg" alt="Arrow-Right"></button>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
