<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Register Page</title>
    <link rel="shortcut icon" href="https://as2.ftcdn.net/v2/jpg/02/94/54/07/1000_F_294540722_VIwSWyrU6q781SkHWSlzUDXjfouRlj47.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .register {
            position: absolute;
            left: 34%;
        }

        #country {
            width: 32%;
            margin-right: 1rem;
        }

        .flex {
            display: flex;
        }

        #sign-in {
            width: 27rem;
        }

        .logo img {
           max-width:50%;
           max-height: 8rem;
           margin-left: 8rem;
           cursor: pointer;
           margin-top: -3vh;
        }

        .information {
            border: 2px solid grey;
            padding: 15px 30px 10px 33px;
            margin-top: -1rem;
        }
    </style>
</head>

<body>

    <!--- Register in page -->


    <div class="register">
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" alt="amzon-logo"
            class="amzon-logo">
        </div>
        <div class="information">
            <div class="titel">
                <h1>Craete Account</h1>
                <br>
                <form action="../home/home.html" method="get">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3 flex">
                        <select name="country" id="country" class="form-control">
                            <option value="+91">IN +91</option>
                            <option value="+1">USA +1</option>
                            <option value="+44">UK +44</option>
                            <option value="+86">CHA +86</option>
                            <option value="+61">AUS +61</option>
                        </select>
                        <input type="text" class="form-control" id="email" required placeholder="Mobile Number">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email(option) </label>
                        <input type="email" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required placeholder="At least 6 Character ">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input check-password" onclick="show()">
                        <label class="form-check-label">Show password</label>
                    </div>
                    <p><i class="fa-solid fa-info" style="color: #1c5bca;"></i> Password must be at least 6 Character
                    </p>
                    <button type="submit" class="btn btn-warning login" id="sign-in">Contiue</button>
                </form>
                <hr>
                <br>
                <h5 class="new">Alredy have an account ? <a href="#" onclick="back()">Sign in <i></i></a></h5>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        // Show Password //

        function show() {
            let a = document.getElementById("password");

            if (a.type === "password") {
                a.type = "text";
            }
            else {
                a.type = "password";
            }
        }

        // Return Sign in  Page

        function back()
        {
            window.history.back();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
