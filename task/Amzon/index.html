<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Log in Page</title>
    <link rel="shortcut icon" href="https://as2.ftcdn.net/v2/jpg/02/94/54/07/1000_F_294540722_VIwSWyrU6q781SkHWSlzUDXjfouRlj47.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .sign {
            position: absolute;
            left: 34%;
        }

        .logo img {
            width: 50%;
            height: 10rem;
            margin-left: 14vh;
            cursor: pointer;
        }

        .information {
            border: 2px solid grey;
            padding: 15px 30px 30px 33px;
        }

        #sign-in {
            width: 27rem;
        }

        #create {
            width: 27rem;
        }

        .new-account {
            text-align: center;
            margin: 1rem 1rem;
        }

        /* Respnsive */

        /* Mobile-Devices */

        @media only screen and (max-width: 360px) {

            .logo img {
                margin-left: 20vh;
            }

            .sign {
                position: absolute;
                left: -0.2%;
            }

            .information {
                border: 0ch;
            }

        }

        @media only screen and (min-width: 360px) and (max-width:500px) {

            .logo img {
                margin-left: 20vh;
            }

            .sign {
                position: absolute;
                left: 4%;
            }

            .information {
                border: 0ch;
            }
        }

        /* @media only screen and (min-width: 500px) and (max-width:800px) {

            .logo img {
                margin-left: 20vh;
            }

            .sign {
                position: absolute;
                left: 20%;
            } 
        }*/
        
    </style>
</head>

<body>

    <!-- Sign in page -->
    <div class="sign">
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" alt="amzon-logo"
                class="amzon-logo">
        </div>
        <div class="information">
            <div class="titel">
                <h1>Log in</h1>
                <br>
                <form action="./Amzon/home/home.html" method="get">
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input check-password" onclick="show()">
                        <label class="form-check-label">Show password</label>
                    </div>
                    <button type="submit" class="btn btn-warning login" id="sign-in" onclick="sucess()">Login</button>
                    <br><br>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Keep Me Sign in. <a href="">Details</a></label>
                    </div>
                </form>
            </div>
            <hr>
            <form action="./Amzon/Register/register.html">
                <h4 class="new-account">New To Amzon ?</h4>
                <button type="submit" class="btn btn-secondary" id="create">Create An Your New Account</button>
            </form>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>

        // Show Password //

        function show() {
            let a = document.getElementById("password");

            if (a.type === "password") {
                a.type = "text";
            }
            else {
                a.type = "password";
            }
        }

        // function sucess()
        // {
        //     let a = document.getElementById("password");
        //     if(a<=6)
        //     {
        //         window.location.href ="./Amzon/home/home.html"
        //     }
        //     else
        //     {
        //         window.location.href="index.html"
        //     }
            
        // }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
