<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refersh" content="2">
    <title>Amazon Log in Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="shortcut icon"
        href="https://as2.ftcdn.net/v2/jpg/02/94/54/07/1000_F_294540722_VIwSWyrU6q781SkHWSlzUDXjfouRlj47.jpg"
        type="image/x-icon">
    <style>
        .sign {
            position: absolute;
            left: 38%;
        }

        .logo img {
            width: 50%;
            height: 20vh;
            margin-left: 14vh;
        }

        .deta {
            border: 2px solid grey;
            padding: 30px 30px;
            margin-top: -3vh;
        }

        .titel h1 {
            font-weight: 500;
            font-size: 5vh;
        }

        .input h4 {
            font-weight: 600;
        }

        #email {
            width: 100%;
            height: 4.5vh;
            padding-left: 10px;
            font-weight: 500;
            font-size: 2vh;
        }

        #password {
            width: 100%;
            height: 4.5vh;
            padding-left: 10px;
            font-weight: 500;
        }

        #forgot {
            padding-left: 30vh;
            list-style: none;
            text-decoration: none;
            font-size: 2vh;
            font-weight: 500;
        }

        #sign-in {
            width: 100%;
            height: 4.5vh;
            font-weight: 500;
            font-size: 2vh;
            background-color: orange;
            border: 1px solid black;
        }

        #checkbox {
            width: 3vh;
        }

        #create {
            width: 100%;
            height: 4.5vh;
            font-weight: 500;
            font-size: 2vh;
        }
    </style>
</head>

<body>

    <!-- Sign in page -->

    <div class="sign">
        <div class="logo">
            <img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" alt="logo" class="logo">
        </div>
        <div class="deta">
            <div class="titel">
                <h1>Log in</h1>
            </div>
            <div class="input">
                <form action="./Amzon/home.html">
                    <br>
                    <h4>Email</h4>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <h4>Password</h4>
                    <input type="password" id="password" required name="password"><br>
                    <a href="" id="forgot">Forgot your Password</a>
                    <br><br>
                    <input type="submit" value="Login" id="sign-in" onclick="home()">
                    <br><br>
                    <h5><input type="checkbox" id="checkbox">Keep me Sign in. <a href="">Detail</a></h5>
                    <br>
                    <hr>
                    <h5 style="text-align: center; margin-bottom:2vh;">New to Amazon ?</h5>
                </form>
                <form action="./Amzon/register.html">
                    <input type="submit" id="create" onclick="next()" value="Create an Your account">
                </form>
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="./Register/sign.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
