<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accent Color</title>
    <style>
        input[type=radio]
        {
            accent-color: red;          
        }
        input[type=checkbox]
        {
            accent-color: green;          
        }
        input[type=range]
        {
            accent-color:pink;          
        }
    </style>
</head>
<body>
   <h1>Accent-Color</h1>
   <input type="radio" checked>Male
   <br><br>
   <input type="checkbox" checked>Female
   <br><br>
   State Marks:<input type="range" >
</body>
</html>
