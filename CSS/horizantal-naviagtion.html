<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizantal Navigation Bar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            background-color: #333;
            height: 2rem;
            padding-top:10px;
        }

        li {
            display: inline;
            list-style: none;
        }

        li a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#" class="home">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
</body>

</html>
