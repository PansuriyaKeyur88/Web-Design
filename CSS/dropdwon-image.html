<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown Image</title>
    <style>
        .dropdown-content {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            display: none;
        }

        .desc {
            padding: 5px;
            text-align: center;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>

<body>
    <h1>Dropdown Image</h1>
    <div class="dropdown">
        <img src="https://www.w3schools.com/css/img_5terre.jpg" width="100" height="50" alt="">
        <div class="dropdown-content">
            <img src="https://www.w3schools.com/css/img_5terre.jpg" width="300" height="200" alt="">
            <div class="desc">Beautiful Cinque Terre</div>
        </div>
    </div>
</body>

</html>
