<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow Effects</title>
    <style>
        h3 {
            text-shadow: 0 0 2px red;
        }
        h1 {
            color: coral;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;   
        }
        .car{
            box-shadow: 10px 10px;
            height: 300px;
            width: calc(100% - 50%);
            padding: 15px;
            background-color: coral;
            box-shadow: 10px 10px 5px lightblue;
        }
        h1{
            text-shadow: 0 0 10px pink;
        }

    </style>
</head>

<body>
    <h1>Shadow Effects</h1>
    <h3>Keyur Pansuriya</h3>
    <br><br>
    <p>Box-Shadow</p>
    <div class="car">This is a div element with a box-shadow</div>

    <br>
    <div>Craete Cards</div>
    <div class="card">
        <div class="header">
            <h1>1</h1>
        </div>
    </div>

</body>

</html>
