<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        div p{
            color: red;
        }

        div>p{
            background-color: yellow;
        }

        div+p{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Descendant Selector</h1>
    <p>hii</p>
    <div>
        <p>Hello</p>
        <p>My Name is Keyur Pansuriya</p>
        <p>i am 19 Year Old</p>
        <p>i live in surat</p>
    </div>
    <br><br>
    <h1>Child Selector</h1>
    <div>
        <p>Hello</p>
        <p>My Name is Keyur Pansuriya</p>
        <section>
            <p>How Are Yoy ? </p>
        </section>
        <p>My favourite Singer Name is Arijit Singh</p>
    </div>
    <br>
    <h1>Adjacent Sibling Selector</h1>
    <div>

    </div>
    <p>Lorem, ipsum dolor.</p>
</body>
</html>
