<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-fit</title>
    <style>
        .img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            object-position: 100%;
        }

        .img-1{
            width: 200px;
            height: 300px;
            object-fit: contain;
            object-position: 10%;
        }

        .img-2{
            width: 200px;
            height: 300px;
            object-fit: fill;
        }
    </style>
</head>

<body>
    <h1>Object-Fit : cover</h1>
    <img class="img"  src="https://interactive-examples.mdn.mozilla.net/media/examples/plumeria-146x200.jpg" alt="">
    <br>
    <img class="img-1"  src="https://interactive-examples.mdn.mozilla.net/media/examples/plumeria-146x200.jpg" alt="">
    <br>
    <img class="img-2"  src="https://interactive-examples.mdn.mozilla.net/media/examples/plumeria-146x200.jpg" alt="">
</body>

</html>
