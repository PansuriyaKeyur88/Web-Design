<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Example 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            color: aliceblue;
        }

        li {
            float: left;
        }

        li {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li:hover {
            background-color: #111;
        }

        .active {
            background-color: red;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li class="active">Home</li>
            <li>News</li>
            <li>Contect</li>
            <li>About</li>
        </ul>
    </nav>
</body>

</html>
