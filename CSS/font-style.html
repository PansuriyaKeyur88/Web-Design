<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        .italic{
            font-style: italic;
            font-weight: 800;
        }
        .normal{
            font-variant: normal;
        }
        .oblique{
            font-style: oblique;
        }
        .small{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Font Style</h1>
    <div class="italic">Keyur</div>
    <div class="normal">Pansuriya</div>
    <div class="oblique">18</div>
    <div class="small">Surat</div>
</body>
</html>
