<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        nav{
            background-color: orange;
            height: 3rem;
        }
        ul{
            text-align: center;
            padding-top: 0.5rem;
        }
        li{
            display: inline;
            list-style: none;
            padding: 5rem;
        }
        a{
            text-decoration: none;
            color: black;
            font-size: 3vh;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Our Clinets</a></li>
        </ul>
    </nav>
</body>
</html>
