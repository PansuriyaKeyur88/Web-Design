<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            font-weight: 800;
        }

        .pagination-1 {
            display: inline-block;
        }

        .pagination-1 a {
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            font-weight: 800;
            border: 1px solid black;
        }

        .pagination-1 a.active {
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        .pagination-1 a:hover:not(.active) {
            background-color: #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Simple Padination</h1>
    <div class="pagination">
        <a href="#"><< </a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">>></a>
    </div>
    <br><br><br>
    <div class="pagination-1">
        <a href="#">
            <<</a>
                <a href="#">1</a>
                <a href="#" class="active">2</a>
                <a href="#" >3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">>></a>
    </div>
</body>
</html>
