<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            width: 18%;
            height: 7rem;
            background-color: red;
            transition: width 2s,height 1s,border-radius 2s,transform 2s;
        }

        #demo:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            transform: rotate(360deg);
        }

        p{
            width: 18%;
            height: 7rem;
            background-color: red;
            transition: width 2s;
            transition-duration: 2s;
            transition-delay:1s ;
            transition-timing-function: linear;
        }

        #demo2:hover{
            width: 100%;
            border-radius: 50%;
            transform: rotate(50%);
        }
    </style>
</head>
<body>
    <h1>Transition + Transform</h1>
    <div id="demo">
    </div>
    <br>
    <p id="demo2">

    </p>
</body>
</html>
