<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>DropDown</title>
    <style>
        nav{
            width: 100%;
        }
        ul {
            background-color: #333;
            height: 2rem;
            padding-top: 10px;
        }

        li {
            display: inline;
            list-style: none;
        }

        li a {
            color: white;
            text-decoration: none;
            padding: 1.5rem;
            font-size: 1.2rem;
        }

        li a:hover{
            color:orange;
        }

        .btn {
            background-color: transparent;
            color: white;
            border: 0px;
            font-size: 1.2rem;
        }

        .btn:hover{
            color: orange;
        }

        .dropdown-content {
            position: absolute;
            top: 22%;
            left: 22%;
            display: none;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .dropdown:hover .dropdown-content{
            display: block;
        }

        .fa-caret-down{
            margin-left: -1rem;
        }
    </style>
</head>

<body>
    <h1>Dropdown Menu</h1>
    <p>Move the mouse over the button to open the dropdown menu.</p>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Content</a></li>
            <!-- <li><a href="#">Page</a></li> -->
            <li class="dropdown">
                <a href="">Page</a>
                <i class="fa-solid fa-caret-down" style="color: #eaecf1;"></i>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 1</a>
                    <a href="#">Link 3</a>
                </div>
            </li>
        </ul>
    </nav>
</body>

</html>
