<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corners</title>
    <style>
        .box{
            border-radius: 25px;
            background-color: black;
            color: white;
            height: 8rem;
            width: calc(100% - 50%);
            text-align: center;
            font-size:2rem;
            padding-top: 5rem;
        }
        .box:hover{
            background-color: white;
            color: black;
            border: 2px solid black;
        }
        .box2{
            border: 2px solid black;
            border-radius: 25px;
            height: 8rem;
            width: calc(100% - 50%);
            text-align: center;
            font-size:2rem;
            padding-top: 5rem;
        }
        .box2:hover{
            background-color: black;
            color: white;
        }
        .box3{
            border-radius: 15px 50px 30px 0px;
            background-color: black;
            color: white;
            height: 8rem;
            width: calc(100% - 50%);
            text-align: center;
            font-size:2rem;
            padding-top: 5rem;
        }
        .box4{
            border-radius: 15px 50px 30px;
            background-color: black;
            color: white;
            height: 8rem;
            width: calc(100% - 50%);
            text-align: center;
            font-size:2rem;
            padding-top: 5rem;
        }
        .box5{
            border-radius: 15px / 50px;
            background-color: orange;
            color: white;
            height: 8rem;
            width: calc(100% - 50%);
            text-align: center;
            font-size:2rem;
            padding-top: 5rem;
        }
        .box6{
            border-radius: 50px / 50px;
            background-color: orange;
            color: white;
            height: 8rem;
            width: calc(100% - 50%);
            text-align: center;
            font-size:2rem;
            padding-top: 5rem;
        }
    </style>
</head>
<body>
    <h1>Border Radius Properties</h1>
    <div class="box">
        Hello
    </div>
    <br>
    <div class="box2">
        World
    </div>
    <br>
    <br>
    <div class="box3">
        Keyur
    </div>
    <br>
    <div class="box4">
        Pansuriya
    </div>
    <br>
    <div class="box5">
        Sun
    </div>
    <br>
    <div class="box6">

    </div>
</body>
</html>
