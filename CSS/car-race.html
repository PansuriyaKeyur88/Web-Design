<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            font-weight: bold;
            position: relative;
            animation: car 5s infinite;
        }

        #demo{
            animation-timing-function: ease-in-out;
        }

        #demo2 {
            animation-timing-function: ease;
        }

        @keyframes car {
            form {left: 0px;}
            to {left: 300px;}
        }
    </style>
</head>

<body>
    <h1>Car Race</h1>
    <br><br>
    <div id="demo">
        <img src="../task/LuxDrive Car/image/Rent Car/convertible-red 1.svg" alt="">
    </div>
    <br><br>
    <div id="demo2">
        <img src="../task/LuxDrive Car/image/Rent Car/convertible-red 1.svg" alt="">
    </div>

</body>

</html>
