<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .div1{
            border: 2px solid blue;
            width: 300px;
            height: 100px;
            box-sizing: border-box;
        }

        .div2{
            border: 2px solid red;
            width: 300px;
            height: 100px;
            padding: 50px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>With Box-Sizing</h1>
    <div class="div1">
        Keyur
    </div>
    <br>
    <div class="div2">
        Pansuriya
    </div>
</body>
</html>
